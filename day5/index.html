<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation</title>
</head>
<body>
    
    <!-- queryselector -->
    <h2>ja rha</h2>
    <h2 class="classs">Heliya</h2>
    <h2 id="ids">heli</h2>
    <!-- id -->
    <p id="one">
        <span>hello</span> Namaste</p>
    <!-- class  -->
    <ul>
        <li class="check">One </li>
        <li class="check">Two</li>
        <li class="check">Three</li>
    </ul>
    <!-- tagname -->
    <h4>Hey</h4>
    <h4>Namaste</h4>
    <h4>Hola</h4>
    <script >
        let var1=document.getElementById("one");
console.log(var1.innerHTML);
//class
let var2=document.getElementsByClassName("check");
console.log(var2.innerText);
var2[1].innerText="Nodejs";
//tagnname
let var3=document.getElementsByTagName("h4");
console.log(var3[1].innerHTML);
var3[2].innerText="jay shree Ram";
var3[2].style.color="red";

let var4=document.querySelector(".classs")
console.log(var4);
 // var4.className="bc";
// var4.classList="hello helo hola";
 var4.setAttribute("title","anurag")
    </script>
    

    
</body>
</html>
