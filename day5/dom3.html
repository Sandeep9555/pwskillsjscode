<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Normal html -->
    <h1 id="js">Hello Bachho- pwskills</h1>
    <!-- <p id="js"></p> -->
    <button onclick="hey()" id="tch">Submit</button>
    <!-- javascript -->
    <script>
        
        document.addEventListener("click",hello)
        function hello(){
            document.getElementById("js").innerText="Namaste Bachho";
        }
        function hey(){
            document.getElementById("tch").innerText="Ram Ram";
            document.getElementById("tch").style.color="red";
            document.getElementById("tch").style.backgroundColor="black";
            document.getElementById("tch").style.padding="16px";
            document.getElementById("tch").style.border="2px solid green";
        }
    </script>
</body>
